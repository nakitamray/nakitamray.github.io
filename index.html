<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Playfair+Display+SC&family=Poppins&family=Sacramento&display=swap" rel="stylesheet">

    <title>Page 1</title>

    <style>

        h1 {
            font-family: 'Major Mono Display';
            text-align: center;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            text-decoration: underline;
        }

        button {
            background-color: rgb(0, 80, 159);
            color: white;
            border: none;
            padding: 10px 30px 10px 30px;
            text-align: center;
            font-size: 30px;
            cursor: pointer;
            font-family: 'Sacramento', cursive;
        }

        p {
            background-color: aliceblue;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
        }

        b {
            color: rgb(0, 128, 255);
            text-transform: uppercase;
            font-size: 16px;
        }

        i {
            color: red;
            font-weight: 700;
            font-family: 'Playfair Display SC', serif;
        }

        .img_block {
            background-color: lightslategrey;
            width: min-content;
            padding: 10px;
        }

        #button_row {
            background-color: aliceblue;
            font-family: 'Poppins', sans-serif;
        }

        #button_row button {
            padding: 1px 5px 1px 5px;
            border-radius: 50px;
            font-family: 'Major Mono Display';
        }

        #brightdown {
            margin-left: 50px;
        }

    </style>
</head>
<body>
    <script>
        console.log("Hello, my name is Nakita");

        // Count the # of times button was clicked
        let count = 0;
        function buttonClick() {
            
            if (count < 4) {
                count++;
                console.log("the button was clicked "+ count + " times");
                document.getElementById("countdisplay").innerText = count;

            } else {
                count = count + 1;
                console.log("the button was clicked "+ count + " times");
                document.write("<h2>Congratulations! You have clicked the button " + count + " times<h2>");
            }
        }

        // Change brightness of the Image
        let brightness = 100;

        function brightDown() {
            console.log("Make Brightness go down");

            brightness = brightness - 10;
            document.getElementById("img").style.filter = "brightness(" + brightness + "%)";
            
        }

        function brightUp() {
            console.log("Make Brightness go up");

            brightness = brightness + 10;
            document.getElementById("img").style.filter = "brightness(" + brightness + "%)";

        }
        
    </script>

    <h1>&#8212Hello World&#8212</h1>

    <hr>

    <!-- Button to count # of clicks + Counter Display-->
    <h2>JavaScript Intro HW: Add a script that modifies the document</h2>
    <button type = "button" onclick = "buttonClick()">Click me!</button>

    <p>
        You have clicked the button <b id = "countdisplay">0</b> times
        <br><br><i>Please click 5 times</i>
    </p>

    <hr>

    <h2>JS Basics HW: Interactive Script</h2>
    <div class = "img_block">
        <img id = "img" src = "https://images.unsplash.com/photo-1612882852555-e318c5e927b3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt = "Flower buds in snow">
    </div>

    <div id = "button_row">
        <p>Change the Brightness of the Image
            <button id = "brightdown" onclick = "brightDown()">-</button>
            <button id = "brightup" onclick = "brightUp()">+</button>
        </p>
    </div>

    <hr>

</body>
</html>
